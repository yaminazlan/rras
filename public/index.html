<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #343a40;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 15px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .report-button {
      text-align: center;
      position: absolute;
      bottom: -30px;
      left: 0;
      right: 0;
    }

    .report-button a {
      display: inline-block;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .report-button a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <h1>File Upload</h1>
    
    <!-- Set a max file size (in this example, 5 MB) -->
    <input type="hidden" name="MAX_FILE_SIZE" value="5000000" />
    
    <input type="file" name="file" accept=".xlsx, .xls" />

    <button type="submit">Upload File</button>

    <!-- Button to navigate to the data table page -->
    <div class="report-button">
      <a href="/views/rras">View Data Table</a>
    </div>
  </form>
</body>
</html>
